<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasty Burgers Chat Demo</title>
  <style>
    body {
      font-family: sans-serif;

      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;

      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
    .subtitle {
      text-align: center;
      font-size: 1.2em;
      color: #333;
      margin-bottom: 30px;
    }
    #ccaas-widget {
      margin: 0 auto;
      max-width: 400px;

</head>
<body>
  <div class="banner">Tasty Burgers</div>

  <script>
    var ccaas = new UJET({
      companyId: "17376779195574155d7dbc272a014a840",

      companySecret: "f66b94c7007ecea0887dcfe98e82797272156703057888acfa818892104f1683",
      authenticate: function() {
        return fetch('/auth/token', {
          headers: { 'Content-Type': 'application/json' },
          method: "POST",

</body>
</html>
