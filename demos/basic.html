<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic demo</title>
  <style>
    /* Basic styling for the banner */
    .banner {
      background-color: #f0f0f0; /* Light grey background */
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between; /* Aligns items to ends */
      align-items: center; /* Vertically centers items */
      font-family: sans-serif;
      font-size: 16px;
      color: #333;
      margin-bottom: 20px; /* ADDED: Gap below the banner */
    }
    .banner a {
      text-decoration: none;
      color: #007bff; /* Blue link color */
      font-weight: bold;
    }
    .banner a:hover {
      text-decoration: underline;
    }
    .banner span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="banner">
    <span>Basic demo</span>
    <a href="/">Demo list</a>
  </div>

  <!-- An empty element to mount CCaaS Web SDK widget. -->
  <div id="ccaas-widget"></div>

  <!-- INCLUDE CCaaS WEB SDK Widget -->
  <script src="https://capgemini-9y95ecy.ue1.ccaiplatform.com/web-sdk/v3/widget.js"></script>
  <script>
    var ccaas = new UJET({
      companyId: "17376779195574155d7dbc272a014a840",
      host: "https://capgemini-9y95ecy.ue1.ccaiplatform.com",
      companySecret: "f66b94c7007ecea0887dcfe98e82797272156703057888acfa818892104f1683",
      authenticate: getAuthToken
    });

    ccaas.mount("#ccaas-widget");

    function getAuthToken() {
      return fetch('/auth/token', {
        headers: {
          'Content-Type': 'application/json'
        },
        method: "POST",
        body: JSON.stringify({
          payload: {
            identifier: 'test@email.com',
            name: 'Test user',
            email: 'test@user.com',
            phone: '18008678309'
          }
        })
      }).then(function(resp) {
        return resp.json();
      });
    }
  </script>
</body>
</html>
